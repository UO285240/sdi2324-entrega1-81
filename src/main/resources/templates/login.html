<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head th:replace="fragments/head"/>
<body>
<nav th:replace="fragments/nav"/>
<div class="container">

    <div th:if="${mensaje}">
        <div style="height: 20px;"></div>
        <div class="alert alert-warning" role="alert" th:text="#{logout.message}"></div>
    </div>

    <h2 th:text="#{login.message}"></h2>
    <form class="form-horizontal" method="post" action="/login" autocomplete="on">
        <div class="form-group">
            <label class="control-label col-sm-2" for="username" th:text="#{register.email}"></label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="username" name="username"
                       th:placeholder="#{register.email.placeholder}" required="true" autocomplete="email" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="password" th:text="#{register.password}"></label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="password" name="password"
                       th:placeholder="#{register.password.placeholder}" required="true" autocomplete="current-password" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary" th:text="#{login.message}"></button>
            </div>
        </div>
        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
    </form>
</div>
<footer th:replace="fragments/footer"/>
</body>
</html>
