<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head th:replace="fragments/head"/>
<body>

<nav th:replace="fragments/nav"/>
<div class="container">
    <h2>Crear publicación</h2>
    <form class="form-horizontal" method="post" action="/post/add" th:object="${post}" enctype="multipart/form-data">
        <div class="form-group">
            <label class="control-label col-sm-2" for="title">Título:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="title" name="title" placeholder="Título de publicación"/>
                <span class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="text">Texto:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="text" name="text" placeholder="Texto de publicación"/>
                <span class="text-danger" th:if="${#fields.hasErrors('text')}" th:errors="*{text}"></span>

            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="image">Imagen:</label>
            <div class="col-sm-10">
                <input type="file" class="form-control" id="image" name="image" placeholder="Imagen de publicación" accept="image/png"/>
                <span class="text-danger"></span>
                <!-- TODO: text danger de una imagen -->

            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </div>

    </form>
</div>

<footer th:replace="fragments/footer"/>
</body>
</html>
