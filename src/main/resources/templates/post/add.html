<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head th:replace="fragments/head"/>
<body>

<nav th:replace="fragments/nav"/>
<div class="container">
    <h2 th:text="#{post.create}"></h2>
    <form class="form-horizontal" method="post" action="/post/add" th:object="${post}" enctype="multipart/form-data">
        <div class="form-group">
            <label class="control-label col-sm-2" for="title" th:text="#{post.title}"></label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="title" name="title" th:placeholder="#{post.title.placeholder}"/>
                <span class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="text" th:text="#{post.text}"></label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="text" name="text" th:placeholder="#{post.text.placeholder}"/>
                <span class="text-danger" th:if="${#fields.hasErrors('text')}" th:errors="*{text}"></span>

            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="image" th:text="#{post.image}"></label>
            <div class="col-sm-10">
                <input type="file" class="form-control" id="image" name="image" th:placeholder="#{post.image.placeholder}" th:text="#{post.image.select-file}" accept="image/png"/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary" th:text="#{post.create.button}"></button>
            </div>
        </div>

    </form>
</div>

<footer th:replace="fragments/footer"/>
</body>
</html>
