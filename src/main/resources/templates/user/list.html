<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head th:replace="fragments/head"/>
<body>
<!-- Barra de Navegación superior -->
<nav th:replace="fragments/nav"/>
<div class="container">
    <h2>Usuarios</h2>
    <p>Los usuarios que actualmente figuran en el sistema son los
        siguientes:</p>

    <!-- botón para actualizar -->
    <button type="button" id="updateButton" class="btn btn-primary">Actualizar</button>
    <script th:inline="javascript">
        /*<![CDATA[*/
        $( "#updateButton" ).click(function() {
            let numberPage = [[${param.page}]];
            let urlUpdate = '/user/list/update';
            if (numberPage != null ){
                urlUpdate += "?page="+numberPage[0];
            }
            $("#usersTable").load(urlUpdate);
        });
        /*]]>*/
    </script>


    <form class="form-inline" action="/user/list">
        <div class="form-group"><input name="searchText" type="text" class="form-control" size="50"
                                       placeholder="Buscar por nombre, apellidos o email del usuario" th:value="${searchText}"></div>
        <button type="submit" class="btn btn-primary">Buscar</button>
    </form>
    <div class="table-responsive">
        <table class="table table-hover">
            <table class="table table-hover" th:fragment="usersTable" id="usersTable" th:replace="fragments/users_table" />
            <footer th:replace="fragments/pagination"/>
        </table>
        <form action="/user/borrarSeleccionados" method="get">
            <button type="submit">Borrar</button>
        </form>
    </div>

    <div th:if="${#lists.isEmpty(usersList)}"> No hay usuarios </div>
    <footer th:replace="fragments/pagination"/>
</div>
<footer th:replace="fragments/footer"/>
</body>
</html>
