<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head th:replace="fragments/head"/>
<body>
<nav th:replace="fragments/nav"/>
<div class="container" id="main-container">
    <h2>Editar usuario</h2>
    <form class="form-horizontal" method="post" th:action="${'/user/edit/' + user.id}">
        <div class="form-group">
            <label class="control-label col-sm-2" for="email" th:text="#{register.email}"></label>
            <div class="col-sm-10">
                <input class="form-control" id="email" name="email" placeholder="example@gmail.com"
                       required="true"
                       th:value="${user.email}" type="text"/>

            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="name" th:text="#{register.name}"></label>
            <div class="col-sm-10">
                <input class="form-control" id="name" name="name"
                       th:placeholder="#{register.name.placeholder}" required="true"
                       th:value="${user.name}" type="text"/>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="lastName" th:text="#{register.lastName}"></label>
            <div class="col-sm-10">
                <input class="form-control" id="lastName" name="lastName" th:placeholder="#{register.lastName.placeholder}"
                       required="true"
                       th:value="${user.lastName}" type="text"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="role">Rol:</label>
            <div class="col-sm-10">
                <select class="form-control" id="role" name="role" required="true">
                    <option th:each="role : ${availableRoles}" th:value="${role}" th:text="${role}"
                            th:selected="${role == user.role}"></option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary" th:text="#{register.send}"></button>
            </div>
        </div>
    </form>
</div>
<footer th:replace="fragments/footer"/>
</body>
</html>
