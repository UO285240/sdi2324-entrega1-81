<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head th:replace="fragments/head"/>
<body>
<!-- Barra de NavegaciÃ³n superior -->
<nav th:replace="fragments/nav"/>

<div class="container">
    <h2 th:text="#{friendsList.request}"></h2>

    <div class="table-responsive" >
        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col" th:text="#{friendsList.requestmessage}"></th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="friendship : ${friendships}">
                <th scope="row" th:text="${friendship.getSender().getName() + ' '} + ${friendship.getSender().getLastName()}">Usuario</th>
                <th scope="row" th:text="${friendship.getSender().getEmail()}">Email</th>
                <th scope="row" th:text="${friendship.sendDate}">Fecha</th>
                <th scope="row" ><a th:href="${'/friendship/accept/' + friendship.getSender().getId()}">
                    <button type="submit" class="btn btn-primary" th:text="#{friendship.accept}"
                            th:id="${friendship.getReceiver().getEmail()}"></button></a></th>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:if="${#lists.isEmpty(friendshipList)}" th:text="#{friendsList.noRequest}"> </div>
    <footer th:replace="fragments/pagination"></footer>
</div>
</div>
<footer th:replace="fragments/footer"/>
</body>
</html>
