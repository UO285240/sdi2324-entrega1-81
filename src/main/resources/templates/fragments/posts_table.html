<div th:classappend="'alert-' + (${clase != null} ? ${clase} : info)" th:if="${mensaje != null}"
     th:text="${mensaje}"
     class="alert">
</div>


<div class="row">
    <div th:each="post : ${postsList}" class="col-md-4">
        <div class="card mb-4 shadow-sm">
            <div class="card-body">
                <img th:src="@{'/' + ${post.imagePath}}" class="card-img-top square-image" th:alt="#{post.image.placeholder}"/>
                <h5 class="card-title" th:text="${post.title}"></h5>
                <p class="card-text" th:text="${post.text}"></p>
                <p class="card-text" th:text="#{post.author}+' '+ ${post.user.email}"></p>
                <p class="card-text" th:text="#{post.date}+' '+${post.date}"></p>
                <p class="card-text" th:text="#{post.recommended}+' '+${recommendationsNumber.get(post)}+ ' '+#{post.person}"></p>
            </div>
        </div>
    </div>
</div>
