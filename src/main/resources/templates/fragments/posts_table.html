<div th:classappend="'alert-' + (${clase != null} ? ${clase} : info)" th:if="${mensaje != null}"
     th:text="${mensaje}"
     class="alert">
</div>

<div th:if="${#lists.isEmpty(postsList)}"> No hay publicaciones :(</div>

<div class="row">
    <div th:each="post : ${postsList}" class="col-md-4">
        <div class="card mb-4 shadow-sm">
            <!-- Puedes agregar una imagen para representar la publicación aquí -->
            <div class="card-body">
                <img th:src="@{'/' + ${post.imagePath}}" class="card-img-top square-image" alt="Imagen de la publicación"/>
                <h5 class="card-title" th:text="${post.title}">Título de la publicación</h5>
                <p class="card-text" th:text="${post.text}">Texto de la publicación</p>
                <p class="card-text" th:text="#{post.author}+' '+ ${post.user.email}">Autor de la publicación</p>
                <p class="card-text" th:text="#{post.date}+' '+${post.date}">Fecha de la publicación</p>
                <p class="card-text" th:text="#{post.recommended}+' '+${recommendationsNumber.get(post)}+ ' '+#{post.person}"></p>
                <!-- Puedes agregar más detalles de la publicación aquí -->
            </div>
        </div>
    </div>
</div>
