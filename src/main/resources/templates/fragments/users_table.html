<form action="/user/borrarTodos" method="post">
<table class="table table-hover" th:fragment="usersTable" id="marksTable" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extrasspringsecurity4">

    <div th:classappend="'alert-' + (${clase != null} ? ${clase} : info)" th:if="${mensaje != null}"
         th:text="${mensaje}"
         class="alert">
    </div>


    <thead>
    <tr>
        <th scope="col" th:text="#{usersTable.email}"></th>
        <th scope="col" th:text="#{usersTable.name}"></th>
        <th scope="col">Apellidos</th>
        <th scope="col">Amistad</th>
        <th scope="col"></th>
        <th scope="col"></th>
        <th scope="col">Marcar para borrar</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${usersList}">
        <td th:text="${user.email}">71888888X</td>
        <td th:text="${user.name}">Nombre del alumno</td>
        <td th:text="${user.lastName}">Apellidos del alumno</td>


        <!-------- Solicitud de amistad ------->

        <!-- No son amigos-->
        <td th:if="${!friendRequests.contains(user.email) && !friends.contains(user.email)}">
            <a th:href="${'/friendship/send/' + user.id}">
                <button type="button" th:id="${user.email}"
                        class="btn btn-success">Enviar solicitud</button>
            </a>
        </td>

        <!-- Son amigos-->
        <td th:if="${friends.contains(user.email)}">Sois amigos</td>

        <!-- solicitud enviada-->
        <td th:if="${friendRequests.contains(user.email)}">
            <button type="submit" class="btn btn-primary" disabled
                    th:id="${user.email}"> Solicitud enviada
            </button>
        </td>


        <td><a th:href="${'/user/details/' + user.id}">detalles</a></td>
        <td><a th:href="${'/user/edit/' + user.id}">modificar</a></td>


        <td><input type="checkbox" name="usuariosABorrar" th:checked="${user.borrado}" th:value="${user.id}"/></td>

    </tr>

    </tbody>
</table>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">Borrar</button>
        </div>
    </div>
</form>
